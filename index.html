<script>
    const imgs = document.getElementsByTagName('img');
    function imageHeight(src){
        const image = new Image();
        image.src = src;
        return {width:image.width,height:image.height , ratio:image.width/image.height};
    }

    

    function fun(){
        let heightTemp = 400; 
        let scroll = window.innerWidth;
        let maxsize = 0;
        let countArr = [];
        for(let i = 0 ; i < imgs.length ; ++i){
            let res = imageHeight(imgs[i].src);
            let width = res.ratio * heightTemp;
            maxsize+=width;
            countArr.push(i);
            if(maxsize > scroll){
                let widthScroll = 0;
                countArr.forEach((item)=>{
                    widthScroll+=imageHeight(imgs[item].src).width;
                })
                let heightScroll = (heightTemp/widthScroll)*scroll;
                countArr.forEach((item)=>{
                    imgs[item].style.height = `${heightScroll}px`;
                    width1 = (imageHeight(imgs[item].src).width/400)*heightScroll
                    imgs[item].style.width = `${width1-10}px`;
                })
                maxsize = 0;
                countArr = [];
            }
        }
    }

    fun()

    document.getElementsByTagName('body')[0].onresize =( )=>{fun()}
</script>
